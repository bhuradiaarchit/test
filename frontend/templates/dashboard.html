{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow text-center p-4 animate-fade-down my-5">
            {% if user %}
                <h2>Welcome, {{ user.username }}!</h2>
                <p class="text-muted"><i class="bi bi-envelope"></i> {{ user.email }}</p>
                <hr>
                <p>You're logged in! This is your protected dashboard.</p>
            {% else %}
                <h2>You are not logged in.</h2>
                <a href="{{ url_for('auth.login') }}" class="btn btn-primary mt-3">Login here</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
